# Buf 代码生成配置
# 定义如何从 .proto 文件生成代码
# 详细文档: https://buf.build/docs/configuration/v1/buf-gen-yaml

version: v1

# 插件配置
plugins:
  # 生成 Go 结构体（使用本地安装的 protoc-gen-go）
  - plugin: go
    out: api
    opt:
      - paths=source_relative

  # 生成 gRPC Go 代码（使用本地安装的 protoc-gen-go-grpc）
  - plugin: go-grpc
    out: api
    opt:
      - paths=source_relative
